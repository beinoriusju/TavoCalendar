<html>
    <head>
        <meta charset="utf-8">
        <title>TavoCalendar setters</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../dist/tavo-calendar.css">
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            #my-calendar {
                max-width: 200px;
            }
        </style>
    </head>
    <body>
        <div id="my-calendar"></div>

        <button>Set year to 1983</button>
        <button>Set month to May</button>
        <button>Select day 22</button>
        <button>Set date to 1995-05-14</button>
        <button>Focus calendar 1995 June and set range 10-12</button>

            
        <script src="../node_modules/moment/moment.js" ></script>
        <script src="../dist/tavo-calendar.js"></script>

        <script>
            const my_calendar = new TavoCalendar('#my-calendar', {
                date: "2014-12-21",
                selected: ["2014-12-24"]
            });

            const buttons = document.querySelectorAll('button');

            buttons[0].addEventListener('click', function() {
                my_calendar.setFocusYear(1983);
            })

            buttons[1].addEventListener('click', function() {
                my_calendar.setFocusMonth(5);
            })

            buttons[2].addEventListener('click', function() {
                var year = my_calendar.getFocusYear();
                var month = my_calendar.getFocusMonth();

                my_calendar.setSelected(year + '-' + month + '-' + '22');
            })

            buttons[3].addEventListener('click', function() {
                my_calendar.setFocusDate('1995-05-14');
            })

            buttons[4].addEventListener('click', function() {
                my_calendar.setFocusYear(1995);
                my_calendar.setFocusMonth(5);

                my_calendar.setRange('1995-05-10', '1995-05-12');
            })
        </script>   
    </body>
</html>
